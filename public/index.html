<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My app</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    text {
      font-size: 25px;
      font-weight: bold;
      fill: #a65c0c;
    }

    img {
      width: 100%;
      height: 100%;
      position: absolute;
    }

    #exit, #start {
      cursor: pointer;
    }

    #preloader {
        bottom: 50px;
        right: 50px;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    canvas, svg {
      display: block;
      position: absolute;
    }
  </style>
</head>
<body>
 <div id="app">
   <div id="scene"></div>
   <div id="menu"></div>
   <div id="preloader"></div>
 </div>
</body>
</html>
